<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="../js/vue.js"></script>

    <style>
        .outer {
            padding: 40px;
            background-color: red;
        }
        .inner {
            height: 150px;
            background-color: darkcyan;
        }
    </style>
</head>

<body>
    <div id="app">
        <!--<div class="inner" @click="div1Handler">-->
            <!--&lt;!&ndash; 使用 .stop 阻止冒泡 &ndash;&gt;-->
            <!--<input type="button" value="戳他" @click.stop="btnHandler">-->
        <!--</div>-->

        <!-- 使用 .prevent 阻止默认行为 -->
        <!--<a href="https://www.baidu.com" @click.prevent="linkClick">有问题，先去百度</a>-->

        <!-- 使用 .capture 实现捕获触发事件的机制 -->
        <!--<div class="inner" @click.capture="div1Handler">-->
            <!--<input type="button" value="戳他" @click="btnHandler">-->
        <!--</div>-->

        <!-- 使用 .self  实现只有点击当前元素时候，才会触发事件处理函数-->
        <!--<div class="inner" @click.self="div1Handler">-->
            <!--<input type="button" value="戳他" @click="btnHandler">-->
        <!--</div>-->

        <!-- 使用 .once 只触发一次事件处理函数 -->
        <!--<a href="https://www.baidu.com" @click.prevent.once="linkClick">有问题，先去百度</a>-->

        <!-- 演示： .self 和 .stop 的区别-->
        <!--<div class="outer" @click="div2Handler">-->
            <!--<div class="inner" @click="div1Handler">-->
                <!--<input type="button" value="戳他" @click.stop="btnHandler">-->
            <!--</div>-->
        <!--</div>-->

        <!-- .self 只会阻止自己身上的冒泡的行为触发，并不会真正阻止冒泡行为 -->
        <div class="outer" @click="div2Handler">
            <div class="inner" @click.self="div1Handler">
                <input type="button" value="戳他" @click="btnHandler">
            </div>
        </div>

    </div>    

    <script>


        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                div1Handler() {
                    console.log('这是触发了 innner div 的点击事件');
                },
                div2Handler() {
                    console.log('这是触发了 outer div 的点击事件');
                },
                btnHandler() {
                    console.log('这是触发了 btn按钮 的点击事件')
                },
                linkClick() {
                    console.log('这是触发了 链接 的点击事件')
                }
            }
        })

    </script>

</body>
</html>
