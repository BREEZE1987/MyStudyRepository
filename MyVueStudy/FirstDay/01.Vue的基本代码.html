<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--1. 导入 Vue 的 包 -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 将来 new 的 Vue 实例，会控制这个元素中的所有内容  -->
    <!-- Vue 实例所控制的这个元素区域，就是我们的 V -->
    <div id="app">
        <p>{{ msg }}</p>
    </div>


    <script>
        //  2. 创建一个 Vue 的实例
        //  当我们导入包之后，在浏览器的内存中，就多了一个 Vue 构造函数
        //  注意：我们 new 出来的这个 vm 对象就是我们 MVVM 中的 VM 调度者
        var vm = new Vue({
            el: '#app',   //    表示，当前我们 new 的这个 Vue 实例，要控制页面上的哪个区域
            //  这里的 data 就是 MVVM 中的 M，专用来保存每个页面的数据的
            data: {       //    data 属性中，存放的是 el 中要用到的数据（M）
                msg: '欢迎学习 Vue' //  通过 Vue 提供的指令，很方便的就能报数据渲染到页面上，程序同不再动手操作 DOM 元素了（前端的 Vue 之类的框架，不提倡我们去手动操作 DOM 元素了）。
            }
        });
    </script>
</body>
</html>
